<table class="table table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Step Duration</th>
            <th>Step Temp.</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="step in steps">
            <td>{{$index + 1}}</td>
            <td>{{step.time}}</td>
            <td>{{step.temp}}</td>
        </tr>
    </tbody>
</table>
